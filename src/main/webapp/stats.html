<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <title>Demonstrat'IF - Graphiques HighCharts</title>

        <style type="text/css">
            h1 { text-align: center; }
            .highcharts-container {
                max-width: 800px;
                height: 400px;
                margin: 1em auto;
            }
        </style>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    </head>
    <body>
        <h1>Statistiques des médiums de Predict'IF</h1>
        <div id="container-1" class="highcharts-container"></div>
        <div id="container-2" class="highcharts-container"></div>
        <div id="container-3" class="highcharts-container"></div>
        <div id="container-4" class="highcharts-container"></div>
        <div id="container-5" class="highcharts-container"></div>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var proportionChartData = {
                    label: 'Nombre de consultation',
                    data: [
                        {
                            name: 'Lucie',
                            y: 20
                        }]
                };
                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'statsMedium',
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log('Response', response); // LOG dans Console Javascript
                            for (var i = 0; i<response.length; i++)
                            {
                                var tmp = {"name":response[i].denomination, "y": response[i].nbConsultation}
                                proportionChartData.data[i] = tmp
                            }
                            console.log(proportionChartData);
                            buildPieChart('container-1', proportionChartData);

                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error', error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée
                        });

            });
            function buildPieChart(container, graphData) {

                Highcharts.chart(container, {

                    chart: {
                        type: 'pie'
                    },
                    title: {
                        text: 'Nombre de consultation'
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{name: graphData.label, data: graphData.data}]
                });
            }
        </script>
    </body>
</html>
