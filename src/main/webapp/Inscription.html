            <label for="motdepasse">Mot de passe : <br> </label>

            <br>
            
            <label for="confmotdepasse">Confirmez Mot de passe : <br> </label>
            <input type="password" id="confmotdepasse" name="Confmotdepasse" oninput="check(this")>

            <br>
            <script language='javascript' type='text/javascript'>
                function check(input) {
                    if (input.value != document.getElementById('motdepasse').value) {
                        input.setCustomValidity('les deux mots de passes doivent être identiques');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
            <br>
